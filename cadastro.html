<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratatouille - Cadastro</title>

    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body> 
    <div id="total">
       <div class="d-flex justify-content-center" id="logodiv"><img src="img/walt-diseny-logo-2.png" alt="" id="logoimg"></div>
        <div class="d-flex justify-content-center" id="titulo">
            <p style="margin-bottom: -15px;">RATATOUILLE</p>
        </div>
        <div class="d-flex justify-content-center" id="subtitulo">
            <p>Cadastro</p>
        </div>
        <div class="d-flex justify-content-center mb-3"><form id="formulario">
            <div class="mb-3">
            <input type="email" class="form-control rounded-pill" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail" required>
            </div>
            <div class="mb-3">
                <input type="cpf" class="form-control rounded-pill" id="exampleInputPassword1" placeholder="CPF" required>
            </div>
            <div class="mb-3">
            <input type="password" class="form-control rounded-pill" id="exampleInputPassword1" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-primary rounded-pill" id="submit">Cadastrar-se</button>
        </form></div>

        <div class="d-flex justify-content-center" id="cadastro">
            <p style="margin-bottom: 0;">Já tem uma conta?</p>
        </div>
        <div class="d-flex justify-content-center" id="cadastro">
            <a href="login.html">Faça login</a>
        </div>
    </div>
</body>
</html>
