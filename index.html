<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Ratatouille - Página Inicial</title>
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

    <header>
    <nav class="navbar navbar-expand-lg col-12 position-fixed" style="background-color: #f5d57e; z-index: 999;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
                <img src="ratatouille-1.png" alt="Logo" width="50" height="30" class="d-inline-block align-text-top">
                Ratatouille
              </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Receitas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Notícias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Agendamento</a>
              </li>
               <li class="nav-item">
                <a class="nav-link" href="#">Outros serviços</a>
              </li>
               <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Mais
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Agendamento online</a></li>
                  <li><a class="dropdown-item" href="#">Blog</a></li>
                  <li><a class="dropdown-item" href="#">Perguntas frequentes</a></li>
                  <li><a class="dropdown-item" href="#">Fórum</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Procurar</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="bvar">
        <h1>Bem-vindo ao<br/>Ratatouille!</h1>
      </div>
      
      <div id="carouselExampleAutoplaying" class="carousel slide carnosel" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="ratatouille-bg-1.png" width="1400" height="500" class="d-block" alt="...">
          </div>
          <div class="carousel-item">
            <img src="telemedicina.jpg" width="1400" height="500" class="d-block" alt="...">
          </div>
          <div class="carousel-item">
            <img src="ratatouille-food.jpg" width="1400" height="500" class="d-block" alt="...">
          </div>
           <div class="carousel-item">
            <img src="tratamento-criança.jpg" width="1400" height="500" class="d-block" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Próximo</span>
        </button>
      </div>
    </header>
</body>
